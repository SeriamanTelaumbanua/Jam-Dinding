<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="jam">
        <div class="jam-analog">
            <ul class="jarum">
                <li class="jam"></li>
                <li class="menit"></li>
                <li class="detik"></li>
            </ul>
            <div class="container-angka">
                <div class="angka angka1">1</div>
                <div class="angka angka2">2</div>
                <div class="angka angka3">3</div>
                <div class="angka angka4">4</div>
                <div class="angka angka5">5</div>
                <div class="angka angka6">6</div>
                <div class="angka angka7">7</div>
                <div class="angka angka8">8</div>
                <div class="angka angka9">9</div>
                <div class="angka angka10">10</div>
                <div class="angka angka11">11</div>
                <div class="angka angka12">12</div>
            </div>
            <div id="date">
                <div class="date"></div>
                <div class="month"></div>
                <div class="year"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
